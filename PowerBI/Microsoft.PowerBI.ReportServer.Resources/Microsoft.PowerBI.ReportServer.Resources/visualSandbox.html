<!DOCTYPE html>
<html>
<head>
    <title>Visual Sandbox Host</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/minerva/styles/visuals.css" />
    <link rel="stylesheet" href="/minerva/styles/visualsandbox.css" />
</head>
<!--this class is used in playwright e2e testing. trident/apps/web-e2e/src/components/visuals/visual-container.ts -->
<body class="visual-sandbox">
    <div id="sandbox-host" class="visual"></div>
    <script>
        var powerbi = {
            common: {}
        };
        if (!window.define) {
            window.define = function() {};
        }
    </script>
    <script type="text/javascript" src="/minerva/scripts/globalize.js"></script>
    <script type="text/javascript" src="/minerva/scripts/globalize.cultures.js"></script>
    <script type="text/javascript" src="/pbi/Web/ts/visualSandboxErrorHandler.js"></script>

    <script type="text/javascript" src="/opensource/jquery/jquery-2.2.4.js"> </script>
    <script>
        powerbi.common.localizedStrings = '';
    </script>
    <script type="text/javascript" src="/minerva/scripts/visualSandbox.externals.js"></script>
    <script type="text/javascript" src="/minerva/scripts/customVisualsHost.js"></script>

    <script>
        BI.Shell.InterOp.VisualSandboxErrorHandler.initialize(window).then(() => {
            window.onload = function () {
                powerbi.visualSandbox.createSandboxHost($('#sandbox-host'));
            };
        });
    </script>
</body>
</html>
